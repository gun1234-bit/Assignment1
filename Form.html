<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="Style.css">

  
  </head>
  <body>
    <h2>ComIT</h2>
    <form>
      <p>some paragraph</p>
      

      <label for="name">Name</label><br />
      <input type="text" id="name" name="name" class="inputClass" /><br /><br />
      <label for="lastname">Last Name</label><br />
      <input
        type="text"
        id="lasttname"
        name="lastname"
        class="inputClass"
      /><br /><br />
      <label for="dateofbirth">Date of birth</label><br />
      <input
        type="date"
        id="dateofbirth"
        name="dateofbirth"
        class="inputClass"
      /><br /><br />
      <label for="currentjob">Current job</label><br />
      <input
        type="text"
        id="currentjob"
        name="currentjob"
        class="inputClass"
      /><br /><br />
      <label for="studysituation">Study situation</label><br />
      <input
        type="text"
        id="studysituation"
        name="studysituation"
        class="inputClass"
      /><br /><br />
      <p for="availability" class="paragraphClass">
        Availability (please select all the ones that apply to you)
      </p>
      <br />
      <br />
      <input
        type="checkbox"
        id="morning"
        name="morning"
        value="Morning"
        class="checkboxClass"
      />
      <label for="morning"> Morning</label><br />
      <input
        type="checkbox"
        id="afternoon"
        name="afternoon"
        value="Afternoon"
        class="checkboxClass"
      />
      <label for="afternoon"> Afternoon</label><br />
      <input
        type="checkbox"
        id="evening"
        name="evening"
        value="Evening"
        class="checkboxClass"
      />
      <label for="evening"> Evening</label><br /><br />
      <input type="button" value="Register" class="buttonClass" /><a href="Login.html">Login</a>
    </form>
  </body>
</html>
